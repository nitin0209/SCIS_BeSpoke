<template>
    <lightning-card title="Installation Document and Images">
        <lightning-tabset>
            <!-- Tab for PDFs -->
            <lightning-tab label="Document" id="pdfTab">
                <template if:true={pdfs}>
                    <template for:each={pdfs} for:item="pdf">
                        <div key={pdf.id} class="slds-p-around_small">
                            <h3>{pdf.title}</h3>
                            <iframe
                                src={pdf.url}
                                width="100%"
                                height="600px"
                                style="border: none;"
                                title={pdf.title}
                            ></iframe>
                        </div>
                    </template>
                </template>
                <template if:false={pdfs}>
                    <div class="slds-text-body_regular slds-p-around_small">No PDFs available.</div>
                </template>
            </lightning-tab>

            <!-- Parent Tab for Images -->
            <lightning-tab label="Images" id="imageTab">
                <template if:true={images}>
                    <lightning-tabset>
                        <template for:each={images} for:item="image">
                            <lightning-tab key={image.id} label={image.title}>
                                <div class="slds-p-around_small">
                                    <img src={image.url} alt={image.title} class="image-class" />
                                    <div>{image.title}</div>
                                </div>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </template>
                <template if:false={images}>
                    <div class="slds-text-body_regular slds-p-around_small">No images available.</div>
                </template>
            </lightning-tab>
        </lightning-tabset>
        <!-- <lightning-button variant="neutral" label="Refresh" onclick={refreshData} class="slds-m-top_medium"></lightning-button> -->
    </lightning-card>
</template>
