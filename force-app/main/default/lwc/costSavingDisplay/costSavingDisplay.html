<template>
    <!-- Show content if isSaved is false -->
    <template if:false={isSaved}>
        <!-- Card for Funder Costing Details -->
        <div class="funderDetails">
            <lightning-card>
                <h1 class="custom-heading">Funder Costing Details</h1>

                <template if:true={costingDetails}>
                    <div class="slds-grid slds-wrap slds-p-around_small">
                        <!-- Normal Bead -->
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                            <lightning-input 
                                type="checkbox" 
                                label="Normal Bead" 
                                data-field="Normal_Bead__c" 
                                onchange={handleCheckboxChange}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-4 slds-p-bottom_x-small">
                            <span class="field-value">Previous: {previousCostingDetails.Normal_Bead__c}</span>
                        </div>
                        <div class="slds-col slds-size_1-of-4 slds-p-bottom_x-small">
                            <span class="field-value">New: {costingDetails.Normal_Bead__c}</span>
                        </div>

                        <!-- Repeat for other fields like RIR, Loft, etc. -->
                        <div class="slds-col slds-size_1-of-2 slds-p-bottom_x-small">
                            <lightning-input 
                                type="checkbox" 
                                label="RIR" 
                                data-field="RIR__c" 
                                onchange={handleCheckboxChange}>
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-4 slds-p-bottom_x-small">
                            <span class="field-value">Previous: {previousCostingDetails.RIR__c}</span>
                        </div>
                        <div class="slds-col slds-size_1-of-4 slds-p-bottom_x-small">
                            <span class="field-value">New: {costingDetails.RIR__c}</span>
                        </div>

                        <!-- Add similar for other fields... -->

                    </div>
                </template>

                <template if:true={error}>
                    <p>Error loading Funder Costing Details</p>
                </template>
                
                <!-- Save Button -->
                <div class="slds-col slds-size_1-of-1 slds-p-top_medium slds-float_left">
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>
            </lightning-card>
        </div>
    </template>

    <!-- Display content if isSaved is true -->
    <template if:true={isSaved}>
        <lightning-card>
            <h1>Your data has been saved.</h1>
            <lightning-button label="Edit" onclick={handleEdit}></lightning-button>
        </lightning-card>
    </template>
</template>
